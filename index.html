<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="logincontent">
      <header>
        <div class="loginnavbar">
          <div class="loginlogo">
            <div class="loginnav-logo"></div>
            <div class="loginnavtitle">
              <p class="loginHeading">Fuel Now</p>
              <p class="loginsubtitle">
                On time,<br />
                Every time
              </p>
            </div>
          </div>
        </div>
      </header>
      <div class="myloginsignup">
        <div class="mylogin">
          <div class="loginbutton">
            <button
              onclick="document.getElementById('id01').style.display='block'"
              style="width: auto"
            >
              Login
            </button>
          </div>
  
          <div id="id01" class="modal">
            <form
              class="modal-content animate"
              action="Home.html" 
            >
              <div class="imgcontainer">
                <span
                  onclick="document.getElementById('id01').style.display='none'"
                  class="close"
                  title="Close Modal"
                  >&times;</span
                >
                <img src="Mylogo.png" alt="Avatar" class="avatar" />
              </div>
  
              <div class="container">
                <label for="uname"><b>Username</b></label>
                <input
                  type="text"
                  placeholder="Enter Username"
                  name="uname"
                  required
                />
  
                <label for="psw"><b>Password</b></label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="psw"
                  required
                />
  
                <button onclick="window.location.href = 'Home.html';">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember" />
                  Remember me
                </label>
              </div>
  
              <div class="container" style="background-color: #f1f1f1">
                <div class="loginsignup">
                  <button
                    type="button"
                    onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn"
                  >
                    Cancel
                  </button>
                </div>
                <span class="psw">Forgot <a href="#">password?</a></span>
              </div>
            </form>
          </div>
        </div>
        <div class="mysignup">
          <button
            onclick="document.getElementById('id02').style.display='block'"
            style="width: auto"
          >
            Sign Up
          </button>
  
          <div id="id02" class="modal">
            <span
              onclick="document.getElementById('id02').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
            <form class="modal-content animate" action="Home.html">
              <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr />
                <label for="email"><b>Email</b></label>
                <input
                  type="text"
                  placeholder="Enter Email"
                  name="email"
                  required
                />
  
                <label for="psw"><b>Password</b></label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="psw"
                  required
                />
  
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input
                  type="password"
                  placeholder="Repeat Password"
                  name="psw-repeat"
                  required
                />
  
                <label>
                  <input
                    type="checkbox"
                    checked="checked"
                    name="remember"
                    style="margin-bottom: 15px"
                  />
                  Remember me
                </label>
  
                <p>
                  By creating an account you agree to our
                  <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
                </p>
  
                <div class="clearfix">
                  <button
                    type="button"
                    onclick="document.getElementById('id02').style.display='none'"
                    class="cancelbtn"
                  >
                    Cancel
                  </button>
                  <button onclick="window.location.href = 'Home.html';"" class="signupbtn">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Get the modal
      var modal = document.getElementById("id01");

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
    <script>
      // Get the modal
      var modal = document.getElementById("id02");

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
